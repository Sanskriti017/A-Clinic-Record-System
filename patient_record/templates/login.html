<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./utils.css">
    <title>log in </title>
  </head>
  
  <body style="background-image: url('https://hrelate.in/media/doctor/clinic_profile/a.j_.JPG');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;">
     
    {% if messages %}
            <ul class="messages my-4">
                {% for message in messages %}
                
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Hey user!</strong>  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              
                {% endfor %}
            </ul>
            {% endif %}
      <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow" style="
              background: linear-gradient(45deg, black, transparent);
              border:transparent;
              
          ">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0" style="color: white;">Log in </h2>
             
            </div>
            
            
             
            <div class="modal-body p-5 pt-0">
              <form class="" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-4"  name="username" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">User name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-4" name="password"  id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                 
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Log In</button>
                
                <small class="text-muted">if don't have account. create account <a href="signup" > click here</a></small>
                 
                <div class="image"><img src="https://news.laingbuisson.com/wp-content/uploads/sites/3/2020/01/Doctors-Clinic-Group-logo.png" width="152px" height="172px" alt="" srcset="" style="margin: 10px 106px;"></div>
                <!--<h2 class="fs-5 fw-bold mb-3" style="color: indianred;">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                  <svg class="bi me-1"  width="16" height="16"><use xlink:href="#twitter"></use></svg>
                  Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                  Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                  Sign up with GitHub
                </button> -->
              </form>
            </div>
          </div>
        </div>
  
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
